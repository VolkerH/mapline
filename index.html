<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Mapline</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/mapbox-gl.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Mapline.
          <small>Create maps along a track in print quality.</small>
        </h1>
      </div>

      <noscript>
        <div class="alert alert-danger" role="alert">
          This site requires JavaScript to function, but it seems to be disabled in your browser.
        </div>
      </noscript>

      <div class="alert alert-danger alert-dismissible hidden" id="alertbox" role="alert">
        <button type="button" class="close" aria-hidden="true">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <div id="alert-msg"></div>
      </div>

      <form id="config">
        <div class="row">

          <div class="col-sm-3">
            <div class="form-group">
              <label for="trackFile">Track</label>

              <label id="trackBtn" class="input-group" for="trackFile">
                <!-- FIXME: focus button and open file dialog using keys -->
                <span class="btn btn-primary">
                  Open local file
                  <input type="file" id="trackFile" style="display: none;" accept=".geojson,.gpx">
                </span>
              </label>

              <div id="trackField" class="hidden input-group">
                <input type="text" id="trackFileName" class="form-control" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-trash"</span></span>
              </div>

            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="style">Map style</label>
              <select id="style" class="form-control">
                <option value="outdoors">Outdoors</option>
                <option value="bright">Bright</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="streets">Streets</option>
                <option value="satellite">Satellite</option>
                <option value="satellite-streets">Satellite and Streets</option>
              </select>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="scale">Scale</label>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">1:</span>
                <input id="scale" type="number" class="form-control" min="5000" step="1000" value="75000">
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="paperformat">PDF format</label>
              <select id="paperformat" class="form-control">
                <option value="a5">A5</option>
                <option value="a4">A4</option>
                <option value="letter">Letter</option>
              </select>
            </div>
          </div>

        </div>
      </form>


      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Preview Map</h3>
            </div>
            <div class="panel-body map-container">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary btn-lg" id="generate-btn">Generate PDF</button>
          <div id="spinner"></div>
        </div>
        <div class="col-sm-6" id="info"></div>
      </div>

    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
