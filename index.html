<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Mapline</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <!-- <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css" -->
    <!--       integrity="sha384-hjSnA0YEkbZ6frS5H+wOLc7PwLqp+J1CPvToHRTzj1uEbZsamLfjT5OaUUA1/dO8" -->
    <!--       crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/mapbox-gl.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>

    <div class="container-float">

      <header class="page-header">
        <h1>Mapline.
          <small>Create maps along a track in print quality.</small>
        </h1>
      </header>

      <noscript>
        <div class="alert alert-danger" role="alert">
          This site requires JavaScript, but it seems to be disabled in your browser.
        </div>
      </noscript>

      <!-- alert/error box -->
      <div class="alert alert-danger alert-dismissible hidden" id="alertbox" role="alert">
        <button type="button" class="close" aria-hidden="true">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <div id="alert-msg"></div>
      </div>


      <!-- main content -->
      <div class="row">

        <!-- user input -->
        <section class="col-sm-3">
          <form id="config">

            <!-- track file input -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="trackFile">Track</label>

                  <!-- Show open file button -->
                  <label id="trackBtn" class="input-group" for="trackFile">
                    <!-- FIXME: focus button and open file dialog using keys -->
                    <span class="btn btn-primary">Open local file
                      <input type="file" class="hidden" id="trackFile" accept=".geojson,.gpx">
                    </span>
                  </label>

                  <!-- or chosen track name and remove track button -->
                  <div id="trackField" class="hidden input-group">
                    <input type="text" id="trackFileName" class="form-control" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-trash"</span></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- map styles -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="style">Map style</label>
                  <select id="style" class="form-control">
                    <option value="outdoors">Outdoors</option>
                    <option value="bright">Bright</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="streets">Streets</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- map scale -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="scale">Scale</label>
                  <div class="input-group">
                    <span class="input-group-addon">1:</span>
                    <input id="scale" type="number" class="form-control" min="5000" step="1000" value="75000">
                  </div>
                </div>
              </div>
            </div>

            <!-- PDF format -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="paperformat">PDF format</label>
                  <select id="paperformat" class="form-control">
                    <option value="a5" selected>A5</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- milemaker interval -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="milemarkers">Milemarkers</label>
                  <div class="input-group">
                    <input id="milemarkers" type="number" class="form-control" min="0" value="10">
                    <span class="input-group-addon">km</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- map margin -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="margin">Margin</label>
                  <div class="input-group">
                    <input id="margin" type="number" class="form-control" min="0" value="10">
                    <span class="input-group-addon">mm</span>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <!-- generate button -->
          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-block" id="generate-btn">
                <span id="progress" class="glyphicon glyphicon-refresh spinning hidden"></span>
                <span id="progress-text">Generate PDF</span>
              </button>
            </div>
          </div>

        </section>

        <!-- map view -->
        <section class="col-sm-9">
          <div id="map"></div>
        </section>

      </div>

      <!-- TODO: remove in production build --> 
      <div class="row">
        <div class="col-sm-2" id="info"></div>
      </div>

    </div>

    <!-- high-res map sheets are rendered here -->
    <div id="hidden-map"></div>

    <script type="text/javascript" src="build/bundle.min.js"></script>
  </body>
</html>
