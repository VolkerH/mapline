<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Print Maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/mapbox-gl.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Print Maps
          <small>High-resolution maps in the browser, for printing.</small>
        </h1>
      </div>

      <noscript>
        <div class="alert alert-danger" role="alert">
          This site requires JavaScript to function, but it seems to be disabled in your browser.
        </div>
      </noscript>

      <div class="alert alert-danger alert-dismissible hidden" id="alertbox" role="alert">
        <button type="button" class="close" aria-hidden="true">
          &times;
        </button>
        <div id="alert-msg"></div>
      </div>

      <form id="config">
          <div class="row">

            <div class="col-sm-3">
              <div class="form-group">
                <label for="trackFile">Track</label>
                <div class="input-group">
                  <label class="input-group-btn">
                    <span class="btn btn-default">
                      Browse&hellip;
                    <input type="file" id="trackFile" style="display: none;" accept=".geojson,.gpx">
                  </span>
                  </label>
                  <input type="text" id="trackFileName" class="form-control" readonly>
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <label for="style">Map style</label>
                <select id="style" class="form-control">
                  <option value="outdoors">Outdoors</option>
                  <option value="bright">Bright</option>
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                  <option value="streets">Streets</option>
                  <option value="satellite">Satellite</option>
                  <option value="satellite-streets">Satellite and Streets</option>
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <label for="scale">Map scale</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">1:</span>
                  <input id="scale" type="number" class="form-control" min="5000" step="1000" value="75000">
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <label for="paperformat">Map format</label>
                <select id="paperformat" class="form-control">
                  <option value="a5">A5</option>
                  <option value="a4">A4</option>
                  <option value="letter">Letter</option>
                </select>
              </div>
            </div>

          </div>
      </form>



      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Preview Map</h3>
            </div>
            <div class="panel-body map-container">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
